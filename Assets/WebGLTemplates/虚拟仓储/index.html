<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>智能虚拟仓储</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
  </head>
  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    .webgl-content {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #000;
    }
    .unity-canvas {
      width: 100%;
      height: 100%;
      background-color: #000;
    }
  </style> 
  <body style="text-align: center">
    <canvas id="unity-canvas" style="background: #231F20"></canvas>
    <script src="Build/VirtualWarehouseWeb.loader.js"></script>
    <script>
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
      }

      var unityInstance = createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/VirtualWarehouseWeb.data",
        frameworkUrl: "Build/VirtualWarehouseWeb.framework.js",
        codeUrl: "Build/VirtualWarehouseWeb.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "VirtualWarehouse",
        productVersion: "0.1",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });

      function resizeCanvas() {
        var canvas = document.getElementById('unity-canvas');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        unityInstance.Module.canvas.width = canvas.width;
        unityInstance.Module.canvas.height = canvas.height;
      }

      // Resize the canvas when the window is resized
      window.addEventListener('resize', function() {
        resizeCanvas();
      }, false);

      // Initialize the canvas size when the page is loaded
      window.addEventListener('load', function() {
        resizeCanvas();
      }, false);
    </script>
  </body>
</html>
